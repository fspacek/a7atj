<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h4>Edit Note</h4>
        <h:messages for="noteForm"/>
        <h:form id="noteForm"  class="form-horizontal">
            <h:inputHidden id="id" value="#{noteForm.id}" />
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>  
                <div class="col-md-8">
                    <h:inputText id="title" class="form-control input-md" required="" value="#{noteForm.title}" />

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="text">Text</label>
                <div class="col-md-8">                     
                    <h:inputTextarea style="max-width: none; height: 300px" class="form-control" id="text" value="#{noteForm.text}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-8">
                    <h:commandButton id="save" value="Save" styleClass="btn btn-primary" action="#{noteController.save}" />
                    <h:link id="cancel" class="btn btn-danger" role="button" outcome="index">Cancel</h:link>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
