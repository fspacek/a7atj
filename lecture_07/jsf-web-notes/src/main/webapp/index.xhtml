<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"  xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="id" value="#{indexController.id}"/>
    </f:metadata>

    <ui:define name="content">
        <div class="row">
            <h:link value="Add Note" style="margin-bottom: 5px" styleClass="btn btn-primary pull-right" outcome="note"/>
        </div>

        <div class="row">
            <h:form>
                <ui:repeat var="note" value="#{indexController.notes}">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h:outputText value="#{note.title}"/>   
                            <span class="pull-right">
                                <h:link outcome="note">
                                    <f:param name="id" value="#{note.id}" />
                                    <i class="material-icons">edit</i>
                                </h:link>
                                <h:commandLink styleClass="text-danger" action="#{indexController.deleteNote}">
                                    <f:param name="id" value="#{note.id}" />
                                    <i class="material-icons">clear</i>
                                </h:commandLink>
                            </span>
                        </div>
                        <div class="panel-body"> <h:outputText value="#{note.text}"/></div>
                    </div>
                </ui:repeat>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
