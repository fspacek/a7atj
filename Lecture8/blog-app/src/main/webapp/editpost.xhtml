<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <ui:define name="body_content">
        <h:form>
            <h:inputHidden value="#{postController.post.id}"/>
            <h:outputLabel>Published:</h:outputLabel>
            <h:selectBooleanCheckbox
                    value="#{postController.post.published}"/>
            <br/>
            <h:outputLabel>Title:</h:outputLabel>
            <h:inputText
                    value="#{postController.post.title}"></h:inputText>
            <br/>
            <h:outputLabel>Content:</h:outputLabel>
            <h:inputTextarea
                    value="#{postController.post.content}"/>
            <br/>
            <h:commandButton
                    action="#{postController.save}" value="Save">
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
